<table id="leaderBoard" class="tablesorter">
        <thead>
            <th>Player</th>
            <th>Score</th>
            <th>Games played</th>
            <th>Goal diff</th>
        </thead>
        <tbody ng-repeat="score in scoreBoard | orderBy: ['-score','-goalDifference']">
            <tr>
                <td>{{score.player.split('@')[0]}}</td>
                <td>{{score.score}}</td>
                <td>{{score.gameCount}}</td>
                <td>{{score.goalDifference}}</td>
            </tr>
        </tbody>
</table>
