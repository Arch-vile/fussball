<!doctype html>
<html>
    <head>
            <style>
                body { 
                    font-family: monospace; 
                    background-color: black;
                    color: white;
                }
                table, td {
                    border: 1px solid white;
                }
                
                h1, h2, h3, h4,th {
                    background-color: white;
                    color: black;
                }
                ul {
                    list-style-type: decimal;
                }
            </style>
    </head>
<body>
    <h3>Fu&#223;ball</h3>
    <table>
        <tr class="menu">
            <td>
                <ol>
                    <li>Scores</li>
                    <li>Games</li>
                </ol>
            </td>
            <td>
                <div ng-controller="MyController">
                    <table>
                            <thead>
                                <th>Player</th>
                                <th>Score</th>
                                <th>Games played</th>
                            </thead>
                            <tbody ng-repeat="score in scoreBoard">
                                <tr>
                                    <td>{{ (score.player.alias == null ? score.player.id : score.player.alias) }}</td>
                                    <td>{{score.score}}</td>
                                    <td>{{score.gameCount}}</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
  
  <script src="http://code.angularjs.org/snapshot/angular.js"></script>

  <script>
    angular.module('myApp', [])
      .controller('MyController', ['$scope','$http', function ($scope, $http) {
        $http.get('http://localhost:3000/tournaments/d767f6755df03/scoreboard').
        then(function(response) {
            $scope.scoreBoard = response.data.scores;
        });
      }]);

    angular.element(function() {
      angular.bootstrap(document, ['myApp']);
    });
  </script>
</body>
</html>
