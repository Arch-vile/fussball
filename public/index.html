<!doctype html>
<html ng-app="fussBallApp">
    <head>
            <style>
                body { 
                    font-family: monospace; 
                    background-color: black;
                    color: white;
                }
                table, td {
                    border: 1px solid white;
                }
                
                h1, h2, h3, h4,th {
                    background-color: white;
                    color: black;
                }
                ul {
                    list-style-type: decimal;
                }
                a, a:hover, a:active, a:visited {
                    color: white
                }
            </style>
    </head>
<body ng-controller="mainController">
    <h3>Fu&#223;ball</h3>
    <table>
        <tr class="menu">
            <td>
                <ol>
                    <li><a href="#!/">Scores</a></li>
                    <li><a ng-href="#!/games">Games</a></li>
                </ol>
            </td>
            <td>
                    <div ng-view></div>
            </td>
        </tr>
    </table>
 <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="http://code.angularjs.org/snapshot/angular.js"></script>
  <script src="http://code.angularjs.org/snapshot/angular-route.js"></script>

  <script>

    var tournamentId
    jQuery.ajax({
        url: 'http://localhost:3000/tournaments',
        success: function (result) {
            tournamentId=result.tournaments[0].id
        },
        async: false
    });

      var fussBallApp = angular.module('fussBallApp', ['ngRoute']);
      fussBallApp.config(function($routeProvider) {
        $routeProvider
 
            .when('/', {
                templateUrl: 'scores.html',
                controller  : 'mainController'
            })
    
            .when('/games', {
                templateUrl: 'games.html',
                controller  : 'gameController'
            });
 
        });

      fussBallApp.controller('mainController', ['$scope','$http', function ($scope, $http) {
        $http.get('http://localhost:3000/tournaments/' + tournamentId + '/views/scoreboard').
        then(function(response) {
            $scope.scoreBoard = response.data.scores;
        });
      }]);

      fussBallApp.controller('gameController', ['$scope','$http', function ($scope, $http) {
        $http.get('http://localhost:3000/tournaments/' + tournamentId).
        then(function(response) {
            $scope.games = response.data.games;
        });
      }]);

  </script>
</body>
</html>
